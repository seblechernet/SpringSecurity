<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<h1>Login Page</h1>
<div th:if="${param.error}">
    Invalid USer Name
</div>
<div th:if="${param.logout}">
    You have been loged out
</div>
<form th:action="@{/login}" method="post">
    <div><label>User Name: <input type="text" name ="username"/>
    </label></div>
    <div><label>passoword:<input type="password" name="password"/>
    </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
